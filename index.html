<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_registrate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
   
   
   
    <h1>Registration Form</h1>
    <p>Your registration will be verified when you arrive.</p>
    <div class="glavni">
        
        
        <div class="pomocni">
            <form action="">
                
                <label for="name">First name*</label> <br> 
                <input type="text" id="name" size="" placeholder="Marko"  required> <br><br>
                
                <label for="street">street*</label><br>
                 <input type="text" id="street" placeholder="Mihajla Pupina">  <br><br>
                 <label for="provance">State/Provance</label><br>
                 <input type="text" id="provance"><br><br>
                 <label for="email">email</label><br>
                 <input type="email" id="email" placeholder="nesto@gmail.com" required><br><br>

            </form>

        </div>
        <div class="pomocni">
            <form action="">
                <label for="last_name">Last name*</label> <br> 
                 <input type="text" id="last_name" placeholder="Milojevic" required><br><br>
                 <label for="city">Place live*</label><br>
                 <input type="text" id="city" placeholder="Beograd" required><br><br>
                 <label for="zip">Zip code</label><br>
                <input type="number" id="zip" placeholder="11000" required><br><br>
                <label for="phon">phon</label><br>
                <input type="number" id="phone" placeholder="+381000000000"><br><br>

            </form>

        </div>
    
</div>
    
</body>
</html>
